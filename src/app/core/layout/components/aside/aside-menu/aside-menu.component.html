<div class="">
  <li class="w-full flex flex-col space-y-2">
    <a *ngFor="let item of menuItems" [routerLink]="item.route" class="flex items-center space-x-3 p-2 w-full hover:bg-gray-200 rounded-lg">
      <span class="material-icons text-primary">{{ item.icon }}</span>
      <span class="text-gray-700 font-medium">{{ item.label }}</span>
    </a>
  </li>
</div>
